# Site/SEO settings
email:
permalink: /:year/:month/:day/:title/
google_analytics:

title: "Longkun Yang"
description: "My personal site."
url: "https://koliac.github.io"
baseurl: "/trophy-jekyll"
twitter_username:
default_img:

# Profile settings
name: "Longkun Yang"
profile_img: "/trophy-jekyll/assets/images/profile_picture.jpg"
profile: "Blah blah blah"
social:
  github: "https://github.com/koliac"

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed
